    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes CollectionDeferredCollectionGoogleSheet Classes Classes Collection DeferredCollection GoogleSheet × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-07T16:25:53+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes CollectionDeferredCollectionGoogleSheet #AdWords Script Toolbox A simple set of tools designed to enhance the script simplicity and avoid performance leaks. #Libraries used Underscore Class.js ( John Resig's ES6 version), for inheritance BetterLog.js ( based on the idea of peterherrmann/BetterLog ), a Logger replacement #Utility Classes Singleton Factory ( making any instance a singleton) Collection : a complete AdWords entities collector, with Spreadsheet export and loop optimization DeferredCollection : a deferred subcollection, executed from the parent collection for performance Scrapy : a very simple but powerful link with Python Scrapy. It's meant to work with zzgael/django-scrapy-automated-crawler and can be adapted to scrap just every single content regexp found for a list of urls given. #Usage For your first build you'll need Node + Gulp. npm install gulp buildA tools.js file will then be created. You can now include your tools in your AdWords script : eval(UrlFetchApp.fetch(&quot;https://your-server.com/tools.js&quot;).getContentText()); // This syntax is needed in order for AdWords to know which function is used in the script // Not providing this line will probably result an error (MailApp.sendEmail, SpreadsheetApp.create);#Modifying If you need to modify any of the .js file, just run gulp watch. #No documentation yet. Work in progress. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-07T16:25:53+01:00 using the DocStrap template. "},"Collection.html":{"id":"Collection.html","title":"Class: Collection","body":" Documentation Classes CollectionDeferredCollectionGoogleSheet Class: Collection Collection new Collection(selector, callback, logLevel) AdWords entities or classic array collection Parameters: Name Type Description selector AdWordsSelector Any AdWords selector callback function (optional) The callback returning each item logLevel int (optional) The log level Methods addProperties(setters) Adds properties to each item in the collection Parameters: Name Type Description setters object A key/value object Returns: this addRelationship(collectionName, foreignKey, localKey) Relationships : Link two collections together Parameters: Name Type Description collectionName string An executable function returning a collection foreignKey string The key used by the foreign collection localKey string (optional) The key used by the local collection Returns: this distinct(key) Extracts a list of unique items property values. Parameters: Name Type Description key string A string corresponding to a defined property. Returns: A list of distinct values. Type array each(callback) Loop through each item in the collection Parameters: Name Type Description callback function A function called for every item. Returns: this executeDeferred(setters) Execute all the deferred subcollections by property This method must be used in association with DeferredCollections. It's best suited when you want a few parent collections and bunch of child collections for each parent. Parameters: Name Type Description setters object A key/value object Returns: this find(callback) Looks through each value in the collection, returning the first one that passes a truth test (predicate), or undefined if no value passes the test. The function returns as soon as it finds an acceptable element, and doesn't traverse the entire collection. Parameters: Name Type Description callback function A function called for every item. Returns: the found item or undefined Type mixed get() Get every item in the collection Returns: the items Type array getType() Get the collection type Returns: the items Type array getWhere(properties) Looks through each value in the collection, returning an array of all the values that contain all of the key-value pairs listed in properties. Parameters: Name Type Description properties object A key/pair object of properties Returns: the found items or undefined Type array pluck(key) Extracts a list of items property values. Parameters: Name Type Description key string A string corresponding to a defined property. Returns: A list of distinct values. Type array progress(callback, eachPercentage) Loop through each item in the collection and follow progression Parameters: Name Type Description callback function A function called for every item. eachPercentage function A function called at each percentage. Returns: this push(item) Pushes a new item in the collection Parameters: Name Type Description item mixed A new item Returns: this reject(callback) Returns the values in list without the elements that the truth test (predicate) passes. Parameters: Name Type Description callback function A function filtering every item. Returns: this set(items) Set the collection items Parameters: Name Type Description items object An array of items Returns: this setType() Set the collection type Returns: this size() Number of items in the collection Returns: The number of items in the collections. Type int subCollection(key) Extract a subcollection from every item key value Parameters: Name Type Description key string A key to retrieve Returns: Collection a new collection toNewGoogleSheet() Export the collection to a new Google Spreadsheet Returns: Spreadsheet trigger(eachCallback) Triggers an action on every collected item. The callback may return an object containing a single key labeled after the desired action and its corresponding item. Parameters: Name Type Description eachCallback function A function applied to every item. Returns: A new collection containing only triggered items. Type Collection × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-07T16:25:53+01:00 using the DocStrap template. "},"DeferredCollection.html":{"id":"DeferredCollection.html","title":"Class: DeferredCollection","body":" Documentation Classes CollectionDeferredCollectionGoogleSheet Class: DeferredCollection DeferredCollection new DeferredCollection(selector, callback, logLevel) Defers methods for a later use Parameters: Name Type Description selector AdWordsSelector Any AdWords selector callback function (optional) The callback returning each item logLevel int (optional) The log level × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-07T16:25:53+01:00 using the DocStrap template. "},"GoogleSheet.html":{"id":"GoogleSheet.html","title":"Class: GoogleSheet","body":" Documentation Classes CollectionDeferredCollectionGoogleSheet Class: GoogleSheet GoogleSheet new GoogleSheet(spreadsheet) Build a full Google Sheet document using simple options Parameters: Name Type Description spreadsheet object Any existing Google Spreadsheet object Methods create(title, options, options) Export stored data to a new Google Spreadsheet Parameters: Name Type Description title string (optional) A title for the spreadsheet. options object The options for the first sheet. options object (optional) Additional sheet options. Returns: Spreadsheet write(options) Export to spreadsheet Returns a new Spreadsheet Parameters: Name Type Description options object Properties Name Type Description row GoogleSheet~rowCallback The callback handling each row title string (optional) A title for the sheet. columns array (optional) Columns &amp; first line. Type Definitions rowCallback(item) The callback handling each row added to a spreadsheet Parameters: Name Type Description item mixed Each item in the dataset Returns: A new row to append in the sheet Type array × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-07T16:25:53+01:00 using the DocStrap template. "}}
